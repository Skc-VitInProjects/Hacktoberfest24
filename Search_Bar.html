<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .search-box:focus {
            border-color: #007bff; /* Changes border color when focused */
        }

        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" name="query" class="search-box" placeholder="Search...">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>

</body>
</html>
